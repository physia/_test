    <script>
        var timer = document.getElementById("timer");
        var res = document.getElementById("res");
        var caption = document.getElementById("caption");
        var playBtn = document.getElementById("play-btn");
        var pouseBtn = document.getElementById("pouse-btn");
        var resetBtn = document.getElementById("reset-btn");
        var themeSwt = document.getElementById("theme");

        

        var clock = {
            s: document.getElementById("ts"),
            m: document.getElementById("tm"),
            h: document.getElementById("th"),
        }
        var progs = {
            sM: document.getElementById("psm"),
            s: document.getElementById("ps"),
            m: document.getElementById("pm"),
            h: document.getElementById("ph"),
        }


        var time = {
            ms: 0,
            s: 0,
            m: 0,
            h: 0,
        };

        var timerFn = () => {

        time.ms++;
        time.s = Math.floor((time.ms/10) % 60);
        time.m = Math.floor((time.ms/10) / 60 % 60);
        time.h = Math.floor((time.ms/10) / 3600 % 60);
        caption.innerHTML = to00(time.ms);
        clock.s.innerHTML = to00(time.s);
        clock.m.innerHTML = to00(time.m);
        clock.h.innerHTML = to00(time.h);
        //
        //--prg-p
        progs.s.style.setProperty("--prg-p",time.s*100/60);
        // progs.m.style.setProperty("--prg-p",time.m*100/60);
        // progs.h.style.setProperty("--prg-p",time.h*100/60);
        //
        progs.sM.style.setProperty("--prg-p",(time.ms/10) *100/60);
        progs.m.style.setProperty("--prg-p", ((time.ms/10) *100/60)/60);
        progs.h.style.setProperty("--prg-p", ((time.ms/10) *100/60)/(60*24));

        }

        var to00 = (nm) => {
            let nmb = nm.toString();
            return nmb.length > 1?nmb:"0"+nmb;
        }


        var timerS = 100;

        var timeRun = setInterval(timerFn, timerS);

        var playTimer = function () {
            clearInterval(timeRun);
            timeRun = setInterval(timerFn, timerS);
        }
        var pouseTimer = function () {
            clearInterval(timeRun);
        }
        var resetTimer = function () {
            pouseTimer();
            time.ms = 0;
            caption.innerHTML = time.s;

            res.insertAdjacentHTML( 'beforeend', '<div class="ln"></div><div class="unt itm Case p-s-5">'+to00(time.h)+':'+to00(time.m)+':'+to00(time.s)+':'+to00(time.ms)+'</div>' );
        }
        var changeTheme = function (e) {
            if(!e.target.checked) {
            document.documentElement.classList.remove("--dark");
            document.documentElement.classList.add("--light");
            } else {
            document.documentElement.classList.remove("--light");
            document.documentElement.classList.add("--dark");
            }
        }

        //

        playBtn.addEventListener("click", playTimer);
        pouseBtn.addEventListener("click", pouseTimer);
        resetBtn.addEventListener("click", resetTimer);
        themeSwt.addEventListener("change", changeTheme)
    </script>
